query Me {
  me {
    account {
      ... on AccountManaged {
        account {
          ...AccountFields
        }
      }
      ... on AccountOwned {
        account {
          ...AccountFields
        }
      }
    }
    isSignless
    isSponsored
    appLoggedIn
    limit {
      window
      allowanceLeft
      allowanceUsed
      allowance
    }
  }
}
