query StaffPicks(
  $batch1: [EvmAddress!]
  $batch2: [EvmAddress!]
  $batch3: [EvmAddress!]
) {
  batch1: accounts(request: { addresses: $batch1 }) {
    items {
      ...AccountFields
    }
  }
  batch2: accounts(request: { addresses: $batch2 }) {
    items {
      ...AccountFields
    }
  }
  batch3: accounts(request: { addresses: $batch3 }) {
    items {
      ...AccountFields
    }
  }
}
