fragment AccountFields on Account {
  owner
  address
  score
  metadata {
    name
    bio
    picture
    coverPicture
    attributes {
      ...MetadataAttributeFields
    }
  }
  username {
    ...UsernameFields
  }
  operations {
    id
    isFollowedByMe
    isFollowingMe
    canFollow
    canUnfollow
    isMutedByMe
    isBlockedByMe
    hasBlockedMe
    canBlock
    canUnblock
    hasReported
  }
}
