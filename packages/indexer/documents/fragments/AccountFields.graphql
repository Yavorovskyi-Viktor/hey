fragment AccountFields on Account {
  address
  score
  metadata {
    attributes {
      type
      key
      value
    }
    bio
    coverPicture
    id
    name
    picture
  }
  username {
    ...UsernameFields
  }
  operations {
    id
    isFollowedByMe
    isFollowingMe
    canFollow
    canUnfollow
    isMutedByMe
    isBlockedByMe
    hasBlockedMe
    canBlock
    canUnblock
    hasReported
  }
}
