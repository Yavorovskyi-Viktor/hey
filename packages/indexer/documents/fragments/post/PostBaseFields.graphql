fragment PostBaseFields on Post {
  id
  isDeleted
  isEdited
  stats {
    ...PostStatsFields
  }
  author {
    ...AccountFields
  }
  metadata {
    ...PostMetadataFields
  }
  app {
    ...AppFields
  }
  mentions {
    ...AccountMentionFields
  }
  operations {
    ...LoggedInPostOperationsFields
  }
  timestamp
}
